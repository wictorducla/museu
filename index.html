<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Css e Normalize-->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/normalize.css">

    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->

    <title>Museu Nacional</title>
</head>
<body>

    <div id="container"> <!-- Inicio de container -->

        <header>
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>

        </header>

        <div id="principal"><!-- Inicio Principal -->

            <div id="conteudo">
                <section id="capa">
                    <img src="img/museu.png" alt="Museu">
                </section>
            </div>

        </div><!-- Fim Principal -->

        <aside>
            <section id="depoimento">
                <img src="img/depoimento.png" alt="Depoimento">
            </section>

            <section id="visita">
                <h4>Faça uma visita</h4>
                <form action="">
                    <fieldset>
                        <legend>Selecione uma data</legend>

                        <label for="data">Data</label>
                        <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                        <label for="qtd">Qtd pessoas</label>
                        <input class="campo" style="width:30px;" type="text" id="qtd" value="1">
                    </fieldset>

                    <input class="botao" type="submit" value="Verificar disponibilidade">
                </form>
            </section>

            <section id="galeria">
                <h4>Galeria de Fotos</h4>
                <a href="">
                    <img src="img/imagem1.jpg" height="93" width="93" alt="">
                </a>
                <a href="">
                    <img src="img/imagem2.jpg" height="93" width="93" alt="">
                </a>
                <a href="">
                    <img src="img/imagem3.jpg" height="93" width="93" alt="">
                </a>
                <a href="">
                    <img src="img/imagem4.jpg" height="93" width="93" alt="">
                </a>
            </section>
        </aside>


    </div> <!-- Final de container -->
    
</body>
</html>
